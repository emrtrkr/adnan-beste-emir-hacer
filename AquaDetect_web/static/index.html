<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishDetect - Underwater Video Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <!-- Arka plan videosu -->
    <video autoplay muted loop id="bgVideo">
        <source src="underwater-fish.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-neon">FishDetect Underwater Video Analysis</h1>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card underwater-card">
                    <div class="card-body">
                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="videoFile" class="form-label text-neon">Select Video</label>
                                <input type="file" class="form-control" id="videoFile" accept="video/*" required>
                            </div>
                            <button type="submit" class="btn btn-glow">Upload & Process</button>
                        </form>
                        <div id="processingStatus" class="alert alert-info d-none">
                            Processing video...
                        </div>
                        <div id="videoPlayer" class="d-none">
                            <h4 class="mb-3 text-neon">Processed Video</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <video controls class="w-100 video-frame">
                                        <source src="" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                                <div class="col-md-6">
                                    <div class="card underwater-card">
                                        <div class="card-header text-neon">
                                            Detected Animals
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-custom table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Animal</th>
                                                        <th>Count</th>
                                                        <th>Confidence</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="detectionsBody"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="card underwater-card mt-3">
                                        <div class="card-header text-neon">
                                            Animal Information
                                        </div>
                                        <div class="card-body">
                                            <div id="animalInfo">
                                                <h5 class="animal-name"></h5>
                                                <p class="common-name"></p>
                                                <p class="description"></p>
                                                <div class="info-details">
                                                    <p><strong>Threat Level:</strong> <span class="threat-level"></span></p>
                                                    <p><strong>Habitat:</strong> <span class="habitat"></span></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
